<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #fff url('https://www.animatedimages.org/data/media/198/animated-frog-image-0423.gif')no-repeat center;
            z-index: 10000;
        }
    </style>
</head>

<body onload="loadfunction()">
    <div class="loading"></div>
    <h1>gwalior</h1>

    <script>
        let preloder = document.querySelector('.loading');
        function loadfunction() {
            preloder.style.display = 'none';
        }
    </script>
</body>

</html>
