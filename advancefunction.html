<script>

    function abc() {
        document.write("hello <br>")
    }
    // abc()

    // arrow function
    
    const user = (a,b)=>{
        document.write("hello 1<br>")
      
    }
    user(2,4)


    const std = ()=>document.write("hello student<br>")
    std()

    const team = a =>document.write(a)

    team(3)  // one value pass only
</script>
